<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Huella Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #canvas {
            border: 2px solid #000;
            background-color: #fff;
            cursor: crosshair;
            touch-action: none; /* Evita el desplazamiento al dibujar en dispositivos t치ctiles */
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Captura de Huella Digital</h1>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div class="buttons">
        <button onclick="limpiarCanvas()">Limpiar</button>
        <button onclick="guardarHuella()">Guardar Huella</button>
    </div>
    <form id="huellaForm" method="POST" action="guardar_huella.php">
        <input type="hidden" id="huella" name="huella">
    </form>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dibujando = false;

        // Funci칩n para obtener la posici칩n del evento (mouse o touch) dentro del canvas
        function obtenerPosicion(event) {
            const rect = canvas.getBoundingClientRect();
            const x = (event.clientX || event.touches[0].clientX) - rect.left;
            const y = (event.clientY || event.touches[0].clientY) - rect.top;
            return { x, y };
        }

        // Event listeners para mouse
        canvas.addEventListener('mousedown', () => dibujando = true);
        canvas.addEventListener('mouseup', () => {
            dibujando = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mousemove', dibujar);

        // Event listeners para touch
        canvas.addEventListener('touchstart', () => dibujando = true);
        canvas.addEventListener('touchend', () => {
            dibujando = false;
            ctx.beginPath();
        });
        canvas.addEventListener('touchmove', dibujar);

        function dibujar(event) {
            if (!dibujando) return;

            event.preventDefault(); // Prevenir el desplazamiento de la pantalla en m칩vil
            const { x, y } = obtenerPosicion(event);

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function limpiarCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function guardarHuella() {
            const dataURL = canvas.toDataURL();
            document.getElementById('huella').value = dataURL;
            document.getElementById('huellaForm').submit();
        }
    </script>

</body>
</html>
